{% extends "layout.html" %}
{% block content %}
<h2 class="text-center my-4" style="font-family: 'Roboto', sans-serif; font-weight: bold;">商品編集ページ</h2>

<form method="post">
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th class="text-center">名前</th>
                    <th class="text-center">カードID</th>
                    <th class="text-center">レアリティ</th>
                    <th class="text-center">在庫</th>
                    <th class="text-center">削除</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td><input type="text" class="form-control" name="name_{{ loop.index0 }}" value="{{ item['name'] }}"></td>
                    <td><input type="text" class="form-control" name="card_id_{{ loop.index0 }}" value="{{ item['card_id'] }}"></td>
                    <td><input type="text" class="form-control" name="rare_{{ loop.index0 }}" value="{{ item['rare'] }}"></td>
                    <td><input type="number" class="form-control" name="stock_{{ loop.index0 }}" value="{{ item['stock'] }}" min="0"></td>
                    <td class="text-center"><input type="checkbox" name="delete_{{ loop.index0 }}"> 削除</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <input type="hidden" name="total_rows" value="{{ items|length }}">

    <div class="my-4">
        <h4>新しい商品を追加</h4>
        <div class="row mb-2">
            <div class="col-md-3"><input type="text" class="form-control" name="add_name" placeholder="名前"></div>
            <div class="col-md-3"><input type="text" class="form-control" name="add_card_id" placeholder="カードID"></div>
            <div class="col-md-3"><input type="text" class="form-control" name="add_rare" placeholder="レアリティ"></div>
            <div class="col-md-2"><input type="number" class="form-control" name="add_stock" placeholder="在庫数" min="0"></div>
        </div>
    </div>

    <button type="submit" class="btn btn-success">保存</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
</form>
{% endblock %}
