{% extends "layout.html" %}

{% block content %}
<h2>ログイン</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    <p>
        ユーザー名：<input type="text" name="username" required>
    </p>
    <p>
        パスワード：<input type="password" name="password" required>
    </p>
    <button type="submit">ログイン</button>
</form>
<a href="{{ url_for('index') }}">戻る</a>
{% endblock %}
