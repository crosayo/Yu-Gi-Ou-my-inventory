{% extends "layout.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <h2 class="text-center mb-4">新しい商品を登録</h2>

  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">名前</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        value="{{ prefill_name or '' }}"
        placeholder="例：青眼の白龍"
        required>
    </div>

    <div class="mb-3">
      <label for="card_id" class="form-label">カードID</label>
      <input
        type="text"
        id="card_id"
        name="card_id"
        class="form-control"
        placeholder="例：AC01-JP000"
        required>
    </div>

    <div class="mb-3">
      <label for="rare" class="form-label">レアリティ</label>
      <input
        type="text"
        id="rare"
        name="rare"
        class="form-control"
        placeholder="例：Ultra">
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">在庫数</label>
      <input
        type="number"
        id="stock"
        name="stock"
        class="form-control"
        value="0"
        min="0">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">登録</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
