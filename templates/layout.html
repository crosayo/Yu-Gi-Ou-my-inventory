<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戯王カード在庫管理</title>
    <!-- BootstrapのCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .pagination .active a {
            background-color: #0275d8;
            color: white;
            border-color: #0275d8;
        }
        .pagination .disabled {
            pointer-events: none;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- 上部メニュー -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 text-center">遊戯王カード在庫管理</h1>
            <div>
                {% if logged_in %}
                    <a href="{{ url_for('edit') }}" class="btn btn-outline-secondary me-2">編集</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">ログアウト</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">ログイン</a>
                {% endif %}
            </div>
        </div>
        <hr>

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
