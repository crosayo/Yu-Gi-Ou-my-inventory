{% extends "layout.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <h2 class="text-center mb-4">商品編集</h2>

  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">名前</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        value="{{ item.name }}"
        required>
    </div>
    <div class="mb-3">
      <label for="card_id" class="form-label">カードID</label>
      <input
        type="text"
        id="card_id"
        class="form-control"
        value="{{ item.card_id }}"
        disabled>
    </div>
    <div class="mb-3">
      <label for="rare" class="form-label">レアリティ</label>
      <input
        type="text"
        id="rare"
        name="rare"
        class="form-control"
        value="{{ item.rare }}">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">在庫数</label>
      <input
        type="number"
        id="stock"
        name="stock"
        class="form-control"
        value="{{ item.stock }}"
        min="0">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">保存</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
