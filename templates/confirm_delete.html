{% extends "layout.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <h2 class="text-center mb-4 text-danger">本当に削除しますか？</h2>

  <div class="card p-4 mb-4">
    <p><strong>ID：</strong>{{ item.id }}</p>
    <p><strong>名前：</strong>{{ item.name }}</p>
    <p><strong>カードID：</strong>{{ item.card_id or '(空欄)' }}</p>
    <p><strong>レアリティ：</strong>{{ item.rare }}</p>
    <p><strong>在庫数：</strong>{{ item.stock }}</p>
    <p><strong>カテゴリー：</strong>{{ item.category or '-' }}</p>
  </div>

  <form method="post" action="{{ url_for('delete', item_id=item.id) }}"> {# item_id を使用 #}
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-danger">削除する</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
